<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>PizzaJointPDX</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>PizzaJointPDX</h1>
      <h2>Design Your Pizza:</h2>
    </div>
    <div class="row create-account-section">
      <div class="col-md-8-offset-2">
        <form id="pizza-info">
          <div class="form-group">
            <label for="qty-one">One Pizza</label>
            <input type="radio" class="qty-one" name="qty-choices" value=1>
          </div>
          <div class="form-group">
            <label for="qty-two">Two Pizzas</label>
            <input type="radio" class="qty-two" name="qty-choices" value=2>
          </div>
          <div class="form-group">
            <label for="qty-three">Three Pizzas</label>
            <input type="radio" class="qty-3" name="qty-choices" value=3>
          </div>

          <br /><br /><br />

          <div class="form-group">
            <label for="size-sm">Small Pizza</label>
            <input type="radio" class="size-sm" name="size-choices" value=12.00>
          </div>
          <div class="form-group">
            <label for="size-med">Medium</label>
            <input type="radio" class="size-med" name="size-choices" value=14.00>
          </div>
          <div class="form-group">
            <label for="size-lg">Large Pizza</label>
            <input type="radio" class="size-lg" name="size-choices" value=16.00>
          </div>

          <br /><br /><br />

          <div class="form-group">
            <label for="top-one">Sausage</label>
            <input type="checkbox" class="top-one" name="top-choices" value="2.00">
          </div>
          <div class="form-group">
            <label for="top-two">Mushrooms</label>
            <input type="checkbox" class="top-two" name="top-choices" value="2.00">
          </div>
          <div class="form-group">
            <label for="time-three">Olives</label>
            <input type="checkbox" class="time-three" name="top-choices" value="2.00">
          </div>

          <button type="submit" class="btn btn-info submit-warning">Order Pizza</button>
        </form>
      </div>
    </div>
    <div class="row account-info-section">
      <div class="col-md-6">
        <div id="show-account-info">
          <h2></h2>

          <p>Number of Pizzas: <span class="movie-name"></span></p>
          <p>Movie Times : <span class="ticket-price"></span></p>
          <p>Age: <span class="ticket-price"></span></p>
          <p>Ticket Price: <span class="ticket-price"></span></p>
          <button id="calculate" class="btn btn-info">Get Price</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
